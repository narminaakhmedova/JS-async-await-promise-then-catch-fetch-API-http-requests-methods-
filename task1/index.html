<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <title>To do cards</title>
</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center gap-3 mb-5">
            <input class="form-input w-75" placeholder="  search by title" id="search-input" type="text">
            <button class="btn btn-primary" id="search-btn">Search</button>
            <button class="btn btn-primary" id="show-all-btn">Show all todos</button>
        </div>
        <div class="d-flex justify-content-center gap-3 mb-5">
            <select class="form-select w-25" name="" id="sort-select">
                <option value="az">A - Z</option>
                <option value="za">Z - A</option>
            </select>
            <select class="form-select w-25" name="" id="filter-select">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
        <!-- loader -->
        <div id="loader" class="text-center">
            <div class="spinner-border" role="status">
                <span id="loader" class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- cards -->
        <div class="row g-2" id="todos-container">
            <!-- <div class="col-12 col-md-6 col-lg-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text">ID</p>
                        <p class="card-text">Status</p>
                        <button onclick="" class="btn btn-primary">Get Info</button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
